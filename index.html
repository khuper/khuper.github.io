<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Photography Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Name</h1>
    </header>
    
    <main>
        <section id="featured">
            <h2>Featured Photos</h2>
            <div class="photo-container">
                <img src="images/featured1.jpg" alt="Featured Photo 1">
                <img src="images/featured2.jpg" alt="Featured Photo 2">
                <img src="images/featured3.jpg" alt="Featured Photo 3">
            </div>
        </section>
        
        <section id="gallery">
            <h2>Photo Gallery</h2>
            <div class="photo-container">
                <img src="images/gallery1.jpg" alt="Gallery Photo 1">
                <img src="images/gallery2.jpg" alt="Gallery Photo 2">
                <img src="images/gallery3.jpg" alt="Gallery Photo 3">
                <img src="images/gallery4.jpg" alt="Gallery Photo 4">
                <img src="images/gallery5.jpg" alt="Gallery Photo 5">
                <!-- Add more gallery images as needed -->
            </div>
        </section>
    </main>
    
    <footer>
        <p>Contact: cooperjsmith1@gmail.com</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
